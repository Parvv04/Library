<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookNook</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1><i class="fas fa-book-open"></i> BookNook</h1>
      <button id="new-book-btn" class="bubble-btn">
        <i class="fas fa-plus"></i> New Book
      </button>
    </div>
  </header>

  <dialog id="book-dialog" class="fun-dialog">
    <form id="book-form" class="fun-form">
      <div class="form-header">
        <h2>Add a New Adventure!</h2>
        <div class="decorative-line"></div>
      </div>
      
      <div class="form-group floating">
        <input type="text" id="title" required placeholder=" ">
        <label for="title">Title</label>
        <i class="fas fa-book icon"></i>
      </div>
      
      <div class="form-group floating">
        <input type="text" id="author" required placeholder=" ">
        <label for="author">Author</label>
        <i class="fas fa-user-pen icon"></i>
      </div>
      
      <div class="form-group floating">
        <input type="number" id="pages" required placeholder=" ">
        <label for="pages">Pages</label>
        <i class="fas fa-file-lines icon"></i>
      </div>
      
      <div class="form-group checkbox-group">
        <input type="checkbox" id="read" name="read">
        <label for="read" class="fun-checkbox">
          <span class="checkbox-icon"></span>
          <span class="checkbox-label">I've read this book</span>
        </label>
      </div>
      
      <div class="form-buttons">
        <button type="button" id="cancel-btn" class="bubble-btn cancel">
          Cancel
        </button>
        <button type="submit" class="bubble-btn submit">
          <i class="fas fa-magic"></i> Add Book
        </button>
      </div>
    </form>
  </dialog>

  <main>
    <div id="library-container" class="book-grid"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
